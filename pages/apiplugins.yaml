description: Provides a manageable listing of plugins configured on an API.
$type: DataViewPage
props:
  title:
    $map: '`${params.name} Plugin''s`'
  footer:
    $type: Link
    props:
      caption: New
      className: btn btn-primary
      to:
        $map: '`/kong/api/${params.name}/plugin`'
  url:
    $map: '`/api/kong/apis/${params.name}/plugins`'
  root: data
  mapper:
    $mapper: |
      props.map((plugin)=>{
        return {
          id: plugin.id,
          apiName: params.name,
          name: plugin.name,
          created_at: new Date(plugin.created_at),
          enabled: plugin.enabled
        };
      });
  suppress:
    - id
    - apiName
  actions:
    - caption: Edit
      link: /kong/api/${apiName}/plugin/${name}/${id}
      btnStyle: primary
    - caption: Delete
      delete: /api/kong/apis/${name}/plugins/${id}
      message: 'Are you sure you want to delete "${name}"?'
path: '/kong/api/:name/plugins'
