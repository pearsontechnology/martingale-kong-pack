description: Provides the ability to edit the settings for a configured OAuth2 on a specific consumer.
$type: DataEditPage
props:
  title:
    $map: 'params.name?`${params.id} - OAuth2`:`${params.id} - OAuth2`'
  url:
    $map: >-
      params.name?`/api/kong/consumers/${params.id}/oauth2/${params.name}`:''
  mapper:
    $mapper: >-
      {name: props.name, id: props.id, consumer_id:
      props.consumer_id, created_at: props.created_at, client_id:
      props.client_id, client_secret: props.client_secret,
      redirect_uri: props.redirect_uri}
  schema:
    fields:
      name:
        type: string
        required: true
      client_id:
        type: string
      client_secret:
        type: string
      redirect_uri:
        type: array
        required: true
  successUrl:
    $map: '`/kong/consumers/${params.id}/oauth2-accounts`'
  submitTo:
    method:
      $map: 'params.name?"PUT":"POST"'
    url:
      $map: '`/api/kong/consumers/${params.id}/oauth2`'
  Editor:
    $component: KongForm
paths:
  - '/kong/consumer/:id/oauth2/:name'
  - '/kong/consumer/:id/oauth2'
