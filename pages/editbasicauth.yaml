description: Provides the ability to edit the settings for a configured Basic Auth on a specific consumer.
$type: div
children:
  $type: HeaderPage
  props:
    title:
      $map: >-
        params.name?`${params.id} - Basic Auth - ${params.name}`:`${params.id} -
        Basic Auth`
  children:
    - $type: Panel
      props:
        inset: true
      children:
        $type: Provider
        props:
          provide:
            data:
              url:
                $map: >-
                  params.name?`/api/kong/consumers/${params.id}/basic-auth/${params.name}`:''
              mapper:
                $mapper: >-
                  {username: props.username, id: props.id, consumer_id:
                  props.consumer_id, created_at: props.created_at}
          props:
            schema:
              fields:
                username:
                  type: string
                  required: true
                password:
                  type: string
                  required: true
            successUrl:
              $map: '`/kong/consumers/${params.id}/basic-auth-accounts`'
            submitTo:
              method:
                $map: 'params.name?"PUT":"POST"'
              url:
                $map: '`/api/kong/consumers/${params.id}/basic-auth`'
          Component:
            $component: KongForm
paths:
  - '/kong/consumer/:id/basic-auth/:name'
  - '/kong/consumer/:id/basic-auth'
