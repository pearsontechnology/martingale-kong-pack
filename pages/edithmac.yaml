description: Provides the ability to edit the settings for a configured HMAC on a specific consumer.
$type: DataEditPage
props:
  title:
    $map: |
      params.name?`${params.id} - HMAC Auth - ${params.name}`:`${params.id} - HMAC Auth`
  url:
    $map: |
      params.name?`${config.host || '/api/kong'}/consumers/${params.id}/hmac-auth/${params.name}`:''
  mapper:
    $mapper: >-
      {username: props.username, id: props.id, consumer_id:
      props.consumer_id, created_at: props.created_at}
  schema:
    fields:
      username:
        type: string
        required: true
      secret:
        type: string
        required: true
  successUrl:
    $map: |
      (config.env?`/kong/${config.env}`:'/kong')+`/consumers/${params.id}/hmac-auth-accounts`
  submitTo:
    method:
      $map: 'params.name?"PUT":"POST"'
    url:
      $map: |
        `${config.host || '/api/kong'}/consumers/${params.id}/hmac-auth`
  Editor:
    $component: KongForm
paths:
  - '/kong/consumer/:id/hmac-auth/:name'
  - '/kong/consumer/:id/hmac-auth'
  - '/kong/:env/consumer/:id/hmac-auth/:name'
  - '/kong/:env/consumer/:id/hmac-auth'
