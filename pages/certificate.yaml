description: Provides the ability to edit the settings for a configured certificate.
$type: DataEditPage
children:
props:
  title: Certificate
  url:
    $map: 'params.id?`/api/kong/certificates/${params.id}`:'''''
  schema:
    fields:
      cert:
        type: string
        required: true
        multiline: true
      key:
        type: string
        required: true
        multiline: true
  successUrl: /kong/certificates
  submitTo:
    method:
      $map: 'params.id?"PUT":"POST"'
    url: /api/kong/certificates
    mapper:
      $mapper: |
        props.id?
          {
            id: props.id,
            created_at: props.created_at,
            cert: props.cert,
            key: props.key
          }:
          {
            cert: props.cert,
            key: props.key
          }
  Editor:
    $component: KongForm
paths:
  - '/kong/certificate/:id'
  - /kong/certificate
