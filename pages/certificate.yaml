description: Provides the ability to edit the settings for a configured certificate.
$type: div
children:
  $type: HeaderPage
  props:
    title: Certificate
  children:
    - $type: Panel
      props:
        inset: true
      children:
        $type: Provider
        props:
          provide:
            data:
              url:
                $map: 'params.id?`/api/kong/certificates/${params.id}`:'''''
          props:
            schema:
              fields:
                cert:
                  type: string
                  required: true
                key:
                  type: string
                  required: true
            successUrl: /kong/certificates
            submitTo:
              method:
                $map: 'params.id?"PUT":"POST"'
              url: /api/kong/certificates
          Component:
            $component: KongForm
paths:
  - '/kong/certificate/:id'
  - /kong/certificate
