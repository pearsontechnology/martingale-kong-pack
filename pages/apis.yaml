description: Provides a listing of configured API's.
$type: DataViewPage
props:
  title: APIs
  url: /api/kong/apis
  root: data
  columns:
    - name
    - hosts
    - uris
    - upstream_url
  mapper:
    $mapper: |
      props.map((row)=>{
        row.hosts = (row.hosts||[]).join(', ');
        row.uris = (row.uris||[]).join(', ');
        return row;
      });
  actions:
    - caption: Settings
      btnStyle: primary
      link: '/kong/api/${name}'
    - caption: Plugins
      link: '/kong/api/${name}/plugins'
    - caption: Delete
      delete: '/api/kong/apis/${name}'
      message: 'Are you sure you want to delete "${name}"?'
  footer:
    $type: Link
    props:
      caption: New
      className: btn btn-primary
      to: /kong/api
path: /kong/apis
icon: API
sideNav: true
caption: APIs
