description: Provides a listing of all configured plugins.
$type: div
children:
  $type: HeaderPage
  props:
    title: Plugins
  children:
    $type: Panel
    props:
      footer:
        $type: Link
        props:
          caption: New
          className: btn btn-primary
          to:
            $map: '`/kong/plugin`'
    children:
      $type: Provider
      props:
        provide:
          apis:
            url: /api/kong/apis
            root: data
          data:
            url: /api/kong/plugins
            root: data
        Component:
          $component: ActionTable
        props:
          mapper:
            $mapper:
              Name: props.name
              API: props.api
              Created At: new Date(props.created_at)
              Enabled: props.enabled
          actions:
            - caption: Edit
              link:
                $mapper: '`/kong/plugin/${props.name}/${props.id}`'
              btnStyle: primary
            - caption: Delete
              delete:
                $mapper: '`/api/kong/plugins/${props.id}`'
              message: 'Are you sure you want to delete "${name}"?'
icon: Plugin
sideNav: true
caption: Plugins
path: /kong/plugins
