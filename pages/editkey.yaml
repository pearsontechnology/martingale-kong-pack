description: Provides the ability to edit the settings for a configured Key on a specific consumer.
$type: DataEditPage
props:
  title:
    $map: >-
      params.name?`${params.id} - Key Auth - ${params.name}`:`${params.id} -
      Key Auth`
  url:
    $map: >-
      params.name?`/api/kong/consumers/${params.id}/key-auth/${params.name}`:''
  mapper:
    $mapper: >-
      {key: props.key, id: props.id, consumer_id: props.consumer_id,
      created_at: props.created_at}
  schema:
    fields:
      key:
        type: string
  successUrl:
    $map: '`/kong/consumers/${params.id}/key-auth-accounts`'
  submitTo:
    method:
      $map: 'params.name?"PUT":"POST"'
    url:
      $map: '`/api/kong/consumers/${params.id}/key-auth`'
  Editor:
    $component: KongForm
paths:
  - '/kong/consumer/:id/key-auth/:name'
  - '/kong/consumer/:id/key-auth'
