description: Provides the ability to edit the settings for a configured consumer.
$type: DataEditPage
props:
  title: Consumer
  url:
    $map: 'params.id?`/api/kong/consumers/${params.id}`:'''''
  schema:
    fields:
      username:
        type: string
      custom_id:
        type: string
  successUrl: /kong/consumers
  submitTo:
    method:
      $map: 'params.id?"PUT":"POST"'
    url: /api/kong/consumers
  Editor:
    $component: KongForm
paths:
  - '/kong/consumer/:id'
  - /kong/consumer
