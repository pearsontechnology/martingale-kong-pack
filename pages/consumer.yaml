description: Provides the ability to edit the settings for a configured consumer.
$type: div
children:
  $type: HeaderPage
  props:
    title: Consumer
  children:
    - $type: Panel
      props:
        inset: true
      children:
        $type: Provider
        props:
          provide:
            data:
              url:
                $map: 'params.id?`/api/kong/consumers/${params.id}`:'''''
          props:
            schema:
              fields:
                username:
                  type: string
                custom_id:
                  type: string
            successUrl: /kong/consumers
            submitTo:
              method:
                $map: 'params.id?"PUT":"POST"'
              url: /api/kong/consumers
          Component:
            $component: KongForm
paths:
  - '/kong/consumer/:id'
  - /kong/consumer
