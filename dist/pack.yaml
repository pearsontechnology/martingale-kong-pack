  SNIs:
    description: provides a listing of all configured SNI's.
    $type: DataViewPage
    props:
      title: Kong SNI
      url: /api/kong/snis
      root: data
      actions:
        - caption: Edit
          btnStyle: primary
          link: '/kong/sni/${name}'
        - caption: Delete
          delete: '/api/kong/snis/${name}'
