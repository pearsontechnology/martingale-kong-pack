name: Kong
description: >
  This pack provides screens that allow users to manage a Kong API Gateway
  instance.


  **Required Endpoints:**


  /api/kong should point to the admin port of the Kong instance (EG:
  http://kong:8001)


  or


  /api[/:env]/kong should point to the admin port of the Kong instance (EG:
  http://kong:8001)


  Where :env is an optional value to route to different instances.
config:
  env:
    type: string
    description: Environment name for the instance of the plugin.
  host:
    type: string
    description: Hostname or host path to the instance of the Kong API.
    default: /api/kubernetes
pages:
  KongDashboard:
    description: Provides a basic dashboard view of the associated Kong API Gateway.
    $type: div
    children:
      $type: Page
      children:
        - $type: PageHeader
          props:
            title: Kong Overview
        - $type: Row
          children:
            - $type: Panel
              props:
                title: Connections Status
                inset: true
                md: 6
                sm: 12
              children:
                $type: Provider
                props:
                  provide:
                    data:
                      url: /api/kong/status
                      mapper:
                        $mapper: 'props.server?[props.server]:null'
                      refresh: 5000
                  Component:
                    $component: BarChart
                  props:
                    bars:
                      - connections_active
                      - connections_waiting
                      - connections_reading
                      - connections_writing
            - $type: Panel
              props:
                title: Connections Overview
                inset: true
                md: 3
                sm: 12
              children:
                $type: Provider
                props:
                  provide:
                    data:
                      url: /api/kong/status
                      mapper:
                        $mapper: 'props.server?[props.server]:null'
                      refresh: 5000
                  Component:
                    $component: BarChart
                  props:
                    bars:
                      - connections_handled
                      - connections_accepted
            - $type: Panel
              props:
                title: Timers
                inset: true
                md: 3
                sm: 12
              children:
                $type: Provider
                props:
                  provide:
                    data:
                      url: /api/kong
                      mapper:
                        $mapper: 'props.timers?[props.timers]:null'
                      refresh: 5000
                  Component:
                    $component: BarChart
                  props:
                    bars:
                      - running
                      - pending
    path: /kong/
    sideNav: true
    caption: Dashboard
    isDashboard: true
