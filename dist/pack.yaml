  PluginsListing:
    description: Provides a listing of all configured plugins.
    $type: DataViewPage
    props:
      title: Plugins
      provide:
        apis:
          url: /api/kong/apis
          root: data
        plugins:
          url: /api/kong/plugins
          root: data
      mapper:
        $mapper: |
          (()=>{
            const {
              apis,
              plugins
            } = props || {};
            if(Array.isArray(apis) && Array.isArray(plugins)){
              const newData = plugins.map((row)=>{
                if(row.api_id){
                  const api = apis.find((api)=>api.id === row.api_id);
                  if(api){
                    return Object.assign({api: api.name||row.api_id}, row);
                  }
                }
                return row;
              });
              return Object.assign({}, props, {data: newData});
            }
            return props;
          })();
      footer:
        $type: Link
        props:
          caption: New
          className: btn btn-primary
          to:
            $map: '`/kong/plugin`'
      suppress:
        - api_id
        - id
        - enabled
        - config
      actions:
        - caption: Edit
          link: '/kong/plugin/${name}/${id}'
          btnStyle: primary
        - caption: Delete
          delete: '/api/kong/plugins/${id}'
          message: 'Are you sure you want to delete "${name}"?'
        - caption: '${enabled?''Disable'':''Enable''}'
          btnStyle: '${enabled?''warning'':''success''}'
          title: 'Disable ${name}'
          message: >-
            ${enabled?(typeof(api)!=='undefined'?'Are you sure you want to
            disable plugin "'+name+'" for "'+api+'"?':'Are you sure you want to
            disable plugin "'+name+'" globally?'):''}
          fetch:
            url: '/api/kong/plugins/${id}'
            method: patch
            payload:
              enabled: '${!enabled}'
    icon: Plugin
    sideNav: true
    caption: Plugins
    path: /kong/plugins
  NewPluginSelect:
    description: >-
      Provides the ability to select a plugin and an optional API to bind it to
      for configuration.
    $type: div
    children:
      $type: HeaderPage
      props:
        title: New Plugin
      children:
        - $type: Panel
          props:
            inset: true
          children:
            $type: Provider
            props:
              mapper:
                $mapper: |
                  (()=>{
                    const {
                      plugins,
                      apis
                    } = props;
                    if(Array.isArray(plugins) && Array.isArray(apis)){
                      return Object.assign({}, props, {
                        schema: {
                          fields: {
                            api: {
                              type: 'string',
                              enum: ['[global]', ...apis.map(api=>api.name)],
                              default: '[global]'
                            },
                            pluginType: {
                              type: 'string',
                              enum: plugins,
                              required: true
                            }
                          }
                        }
                      });
                    }
                    return props;
                  })();
              provide:
                apis:
                  url: /api/kong/apis
                  root: data
                plugins:
                  url: /api/kong/plugins/enabled
                  root: enabled_plugins
              Component:
                $component: KongForm
              props:
                successUrl:
                  $mapper: >
                    props.api!=='[global]'?`/kong/api/${props.api}/plugin/${props.pluginType}`:`/kong/plugin/${props.pluginType}`
    path: /kong/plugin
  EditPlugin:
    description: >-
      Provides the ability to create or edit an existing configured plugin for
      either an endpoint or globally.
    $type: div
    children:
      $type: HeaderPage
      props:
        title:
          $map: '`${params.pluginName} Settings`'
      children:
        - $type: Panel
          props:
            inset: true
          children:
            $type: Provider
            props:
              provide:
                data:
                  url:
                    $map: |
                      params.id?`/api/kong/plugins/${params.id}`:''
                schema:
                  url:
                    $map: |
                      `/api/kong/plugins/schema/${params.pluginName}`
              props:
                dataRoot: config
                successUrl: /kong/plugins
                submitTo:
                  method:
                    $map: 'params.id?"PUT":"POST"'
                  url: /api/kong/plugins
                mapper:
                  $mapper:
                    name: params.pluginName
                    config: props
              Component:
                $component: KongForm
    paths:
      - '/kong/plugin/:pluginName/:id'
      - '/kong/plugin/:pluginName'
  Cluster:
    description: Provides an overview of the current cluster.
    $type: DataViewPage
    props:
      title: Kong Cluster
      url: /api/kong/cluster
      root: data
    path: /kong/cluster
    icon: Cluster
    sideNav: true
    caption: Cluster
  APIs:
    description: Provides a listing of configured API's.
    $type: DataViewPage
    props:
      title: APIs
      url: /api/kong/apis
      root: data
      columns:
        - name
        - hosts
        - uris
        - upstream_url
      mapper:
        $mapper: |
